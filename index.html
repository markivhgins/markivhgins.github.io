<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Nullschool Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #nullschool-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1002;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 340px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .toggle-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .toggle-btn:hover::before {
            left: 100%;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #4a9eff, #0066cc);
            border-color: #4a9eff;
            color: #fff;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        /* Info panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1003;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 12px;
            padding: 18px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .info-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a9eff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-text {
            font-size: 12px;
            line-height: 1.5;
            color: #ccc;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4a9eff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            color: #4a9eff;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(74, 158, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4a9eff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Attribution */
        .attribution {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 10px;
            color: #888;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .attribution a {
            color: #4a9eff;
            text-decoration: null;
        }

        .attribution a:hover {
            text-decoration: underline;
        }

       

        .zoom-level {
            font-weight: 600;
            color: #4a9eff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 16px;
            }

            .info-panel {
                bottom: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }
            .attribution {
                top: auto;
                bottom: 10px;
                right: 10px;
                left: auto;
            }
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading Earth...</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Data Layer</label>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" data-overlay="wind">Wind</button>
                    <button class="toggle-btn" data-overlay="ocean">Currents</button>
                    <button class="toggle-btn" data-overlay="waves">Waves</button>
                    <button class="toggle-btn" data-overlay="temp">Temperature</button>
                </div>
            </div>

            <div class="control-group" id="altitude-controls">
                <label class="control-label">Altitude (hPa)</label>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" data-altitude="surface">Surface</button>
                    <button class="toggle-btn" data-altitude="850">850 hPa</button>
                    <button class="toggle-btn" data-altitude="700">700 hPa</button>
                    <button class="toggle-btn" data-altitude="500">500 hPa</button>
                    <button class="toggle-btn" data-altitude="250">250 hPa</button>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Projection</label>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" data-projection="orthographic">3D Globe</button>
                    <button class="toggle-btn" data-projection="equirectangular">Flat Map</button>
                    <button class="toggle-btn" data-projection="stereographic">Polar</button>
                </div>
            </div>
        </div>

        <iframe 
            id="nullschool-frame"
            src="https://earth.nullschool.net/#current/wind/surface/level/orthographic=75.97,24.89,512"
            allowfullscreen>
        </iframe>

        <div class="info-panel">
            <div class="info-title">
                <div class="status-indicator"></div>
                Current View
            </div>
            <div class="info-text" id="current-info">
                Displaying wind patterns at the surface in a 3D globe view. Use controls to change layers. Use mouse wheel or pinch gestures to zoom.
            </div>
        </div>

        <div class="zoom-indicator">
            <span>Zoom:</span>
            <span class="zoom-level" id="zoom-level">512</span>
        </div>

        <div class="attribution">
            Data: <a href="https://earth.nullschool.net" target="_blank">earth.nullschool.net</a>
        </div>
    </div>

    <script>
        class EarthViewer {
            constructor() {
                // Default view settings
                this.currentOverlay = 'wind';
                this.currentProjection = 'orthographic';
                this.currentAltitude = 'surface';
                this.baseUrl = 'https://earth.nullschool.net/#current';
                this.currentLon = 75.97;
                this.currentLat = 24.89;
                this.currentZoom = 512;
                
                // Zoom parameters
                this.minZoom = 250;
                this.maxZoom = 4000;
                this.zoomStep = 100;
                
                // State for zoom controls
                this.isMouseOverIframe = false;
                this.initialPinchDistance = null;

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.toggleAltitudeControls();
                this.updateInfo();
            }

            setupEventListeners() {
                const iframe = document.getElementById('nullschool-frame');
                
                iframe.onload = () => {
                    document.getElementById('loading').style.display = 'none';
                };

                // Data Layer buttons
                document.querySelectorAll('[data-overlay]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setActiveButton(e.target, '[data-overlay]');
                        this.currentOverlay = e.target.dataset.overlay;
                        this.toggleAltitudeControls();
                        this.updateFrame();
                    });
                });

                // Altitude buttons
                document.querySelectorAll('[data-altitude]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setActiveButton(e.target, '[data-altitude]');
                        this.currentAltitude = e.target.dataset.altitude;
                        this.adjustZoomForAltitude();
                        this.updateFrame();
                    });
                });

                // Projection buttons
                document.querySelectorAll('[data-projection]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setActiveButton(e.target, '[data-projection]');
                        this.currentProjection = e.target.dataset.projection;
                        this.updateFrame();
                    });
                });

                // --- ROBUST ZOOM CONTROLS ---
                iframe.addEventListener('mouseenter', () => { this.isMouseOverIframe = true; });
                iframe.addEventListener('mouseleave', () => { this.isMouseOverIframe = false; });

                // 1. Mouse Wheel Zoom
                window.addEventListener('wheel', (e) => {
                    if (this.isMouseOverIframe) {
                        e.preventDefault();
                        this.handleMouseWheel(e);
                    }
                }, { passive: false });
                
                // 2. Pinch-to-Zoom for Touchpads/Touchscreens
                window.addEventListener('touchstart', (e) => {
                    if (this.isMouseOverIframe && e.touches.length === 2) {
                        e.preventDefault();
                        this.initialPinchDistance = this.getPinchDistance(e);
                    }
                }, { passive: false });
                
                window.addEventListener('touchmove', (e) => {
                    if (this.isMouseOverIframe && e.touches.length === 2 && this.initialPinchDistance) {
                        e.preventDefault();
                        this.handlePinch(e);
                    }
                }, { passive: false });
                
                window.addEventListener('touchend', (e) => {
                    if (e.touches.length < 2) {
                       this.initialPinchDistance = null;
                    }
                });
            }
            
            // --- ZOOM HANDLER METHODS ---
            getPinchDistance(e) {
                return Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }

            handleMouseWheel(e) {
                if (e.deltaY < 0) this.zoomIn();
                else this.zoomOut();
            }
            
            handlePinch(e) {
                const newDist = this.getPinchDistance(e);
                const diff = newDist - this.initialPinchDistance;
                
                if (Math.abs(diff) > 4) {
                    const zoomAmount = Math.floor(Math.abs(diff) / 5) * this.zoomStep;
                    if (diff > 0) this.zoomIn(zoomAmount);
                    else this.zoomOut(zoomAmount);
                    this.initialPinchDistance = newDist;
                }
            }
            
            zoomIn(amount = this.zoomStep) {
                this.currentZoom = Math.min(this.currentZoom + amount, this.maxZoom);
                this.updateFrame();
            }

            zoomOut(amount = this.zoomStep) {
                this.currentZoom = Math.max(this.currentZoom - amount, this.minZoom);
                this.updateFrame();
            }
            
            adjustZoomForAltitude() {
                // Adjust zoom level based on altitude/depth
                if (this.currentAltitude === 'surface') {
                    this.currentZoom = 512;
                } else if (this.currentAltitude === '850') {
                    this.currentZoom = 600;
                } else if (this.currentAltitude === '700') {
                    this.currentZoom = 700;
                } else if (this.currentAltitude === '500') {
                    this.currentZoom = 850;
                } else if (this.currentAltitude === '250') {
                    this.currentZoom = 1000;
                }
            }

            // --- UI & FRAME UPDATE METHODS ---
            setActiveButton(clickedBtn, selector) {
                document.querySelectorAll(selector).forEach(btn => btn.classList.remove('active'));
                clickedBtn.classList.add('active');
            }
            
            toggleAltitudeControls() {
                const altitudeControls = document.getElementById('altitude-controls');
                const label = document.querySelector('#altitude-controls .control-label');
                
                // Show altitude controls for all layers
                altitudeControls.style.display = 'block';
                
                // Update label based on current overlay
                if (this.currentOverlay === 'wind' || this.currentOverlay === 'temp') {
                    label.textContent = 'Altitude (hPa)';
                } else {
                    label.textContent = 'Depth (m)';
                }
            }

            getDataType() {
                switch(this.currentOverlay) {
                    case 'wind': return 'level';
                    case 'temp': return 'temp';
                    case 'ocean': return 'currents';
                    case 'waves': return 'waves';
                    default: return 'level';
                }
            }

            getOverlayCategory() {
                switch(this.currentOverlay) {
                    case 'wind': return 'wind';
                    case 'temp': return 'wind';
                    case 'ocean': return 'ocean';
                    case 'waves': return 'ocean';
                    default: return 'wind';
                }
            }

            updateFrame() {
                const category = this.getOverlayCategory();
                const dataType = this.getDataType();
                let altitudePath;

                // Fix altitude/depth path construction
                if (this.currentAltitude !== 'surface') {
                    if (category === 'wind') {
                        altitudePath = `isobaric/${this.currentAltitude}hPa`;
                    } else if (category === 'ocean') {
                        // For ocean data, use depth parameter
                        altitudePath = `depth/${this.currentAltitude}m`;
                    }
                } else {
                    altitudePath = 'surface';
                }
                
                // Fix URL construction for different data types
                let url = `${this.baseUrl}/${category}/${altitudePath}/${dataType}/${this.currentProjection}=${this.currentLon},${this.currentLat},${this.currentZoom}`;
                
                document.getElementById('loading').style.display = 'block';
                document.getElementById('nullschool-frame').src = url;
                
                this.updateInfo();
            }

            updateInfo() {
                const infoElement = document.getElementById('current-info');
                const projectionName = this.getProjectionName();
                let description = this.getDescription();
                
                let altitudeText;
                if (this.currentOverlay === 'wind' || this.currentOverlay === 'temp') {
                    altitudeText = this.currentAltitude === 'surface' ? 'at the surface' : `at ${this.currentAltitude} hPa`;
                } else {
                    altitudeText = this.currentAltitude === 'surface' ? 'at the surface' : `at ${this.currentAltitude}m depth`;
                }

                infoElement.textContent = `Displaying ${description} ${altitudeText} in a ${projectionName} view. Zoom level: ${this.currentZoom}.`;
                document.getElementById('zoom-level').textContent = this.currentZoom;
            }

            getProjectionName() {
                switch(this.currentProjection) {
                    case 'orthographic': return '3D globe';
                    case 'equirectangular': return 'flat map';
                    case 'stereographic': return 'polar';
                    default: return '3D globe';
                }
            }

            getDescription() {
                switch(this.currentOverlay) {
                    case 'wind': return 'wind patterns';
                    case 'temp': return 'temperature';
                    case 'ocean': return 'ocean currents';
                    case 'waves': return 'ocean wave heights';
                    default: return 'wind patterns';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new EarthViewer();
        });
    </script>
</body>
</html>
